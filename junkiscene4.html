  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 3em 1em;
      position: relative;
      background-color: #ffffff;
      overflow-x: hidden;

      content: '';

      filter: brightness(0.75) blur(1px);
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;

      background: rgba(255, 255, 255, 0.4);
      z-index: -1;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.6);

      text-align: center;
      z-index: 1;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;

    .dialogue p {
      margin-bottom: 1em;

    }

      margin-top: 2em;

    }
    .back-home {
  margin-top: 40px;

}

  text-decoration: none;
  font-size: 1rem;
  color: #91b7e6;

<body>
  <div class="container">
    <img src="junki_avatar.jpg" alt="Junki" class="avatar">

    <div class="scene-title">
      # Scene4｜流光中的真心
    </div>

    <div class="dialogue">
      <p>放學後的走廊只剩下淡淡餘光，你停在教室門邊，回想起那幾次擦肩、幾次沉默、幾次靠近。</p>
      <p>他總是用笑容藏住疲憊，卻又不動聲色地陪你走過每一段日子。</p>
      <p>你剛坐下，手機就跳出一則語音訊息。</p>
      <p>點開後，是熟悉的聲音。</p>

      <p><strong>純喜（語音）：</strong><br>
      「我一直在想，要怎麼說，才能讓妳知道我不是一時衝動。」</p>

      <p>語氣一如往常那樣輕快，卻多了點小心翼翼。</p>

      <p><strong>純喜（語音）：</strong><br>
      「我是真的、真的很喜歡妳。」</p>

      <p class="confession" id="randomConfession"></p>
    </div>
  </div>

  <script>
    const endings = [
      "其實我一直都知道，哪怕我沒有說，妳也懂的吧。\n我喜歡妳。那不是因為妳懂我，而是……我想讓妳依靠我。",
      "我一直以為只要做好自己的事就好了。\n但現在才知道，我真正想做的，是讓妳笑。只對我笑。",
      "我沒什麼厲害的告白詞，也沒想過哪句話能打動妳。\n可是我知道，只要妳在我身邊，我就會更像我自己。",
      "喜歡妳這件事，我早就不想藏了。\n但我想等，等一個妳願意靠近我的瞬間——妳願意嗎？"
    ];
    const random = Math.floor(Math.random() * endings.length);
    document.getElementById("randomConfession").textContent = `純喜（語音）：\n${endings[random]}`;
  </script>
