<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scene4｜結語</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f9f9fc;
      color: #333;
      line-height: 1.6;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .scene-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #444;
    }
    .text-block {
      white-space: pre-wrap;
      font-size: 1.05rem;
      margin-bottom: 2.5rem;
    }
    @media (max-width: 768px) {
      body {
        padding: 1.2rem;
        font-size: 1rem;
      }
      .scene-title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="scene-title"># Scene4｜結語</div>
  <div class="text-block" id="endingText"></div>

  <script>
    // 隨機選擇一段結語
    const endings = [
      `其實我一直都知道，哪怕我沒有說，妳也懂的吧。\n我喜歡妳。那不是因為妳懂我，而是……我想讓妳依靠我。`,
      `我一直以為只要做好自己的事就好了。\n但現在才知道，我真正想做的，是讓妳笑。只對我笑。`,
      `我沒什麼厲害的告白詞，也沒想過哪句話能打動妳。\n可是我知道，只要妳在我身邊，我就會更像我自己。`,
      `喜歡妳這件事，我早就不想藏了。\n但我想等，等一個妳願意靠近我的瞬間——妳願意嗎？`
    ];
    const selected = endings[Math.floor(Math.random() * endings.length)];
    document.getElementById("endingText").textContent = selected;

    // 防止返回上一頁
    history.pushState(null, "", location.href);
    window.onpopstate = function () {
      location.href = "index.html"; // 可根據需求導回首頁
    };
  </script>
</body>
</html>
