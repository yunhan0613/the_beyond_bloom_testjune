<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scene1｜放學後的轉角</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 3em 1em;
      background-color: #fff;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('syoyascene1.webp') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.8) blur(1px);
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      padding: 2.5em;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #cbb6e3;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 1em;
    }

    .scene-title {
      font-weight: bold;
      font-size: 1.5em;
      color: #333;
      margin-bottom: 1.2em;
    }

    .dialogue p {
      margin-bottom: 1em;
      font-size: 1.05em;
      line-height: 1.9;
      color: #333;
    }

    .choice {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .choice button {
      padding: 0.8em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 16px;
      background-color: #cbb6e3;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .choice button:hover {
      background-color: #bba5d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="syoya_avatar.jpg" alt="Syoya" class="avatar">

    <div class="scene-title">
      # Scene1｜放學後的轉角
    </div>

    <div class="dialogue">
      <p>教室清空得很快，你最後一個離開。<br>
      走廊的日光斜斜落在地板上，像未完的樂句。</p>

      <p>在轉角處，你發現了一副熟悉的耳機——<br>
      紫色線材、貼著貓咪貼紙、還微微透著溫度。</p>

      <p>正想低頭撿起那副耳機時，發現耳機那端連著一台播放器。<br>
      沒有上鎖，畫面還亮著。</p>

      <p>你按下播放鍵，本來只是想確認是誰的東西，卻沒想到聽見了一段旋律——</p>

      <p>像是未完成的歌，Bass 緩慢但清澈，一直循環在短短幾小節之間。<br>
      某個地方讓你耳熟，但你確定從沒在校園或社團裡聽過。</p>

      <p>就在你還在聽的時候，他轉過了走廊的那頭。</p>

      <p><strong>祥也：</strong><br>
      「……欸，那個耳機，是不是我的？」</p>
    </div>

    <div class="choice">
      <button onclick="next()">A.「這首歌……是你寫的嗎」</button>
      <button onclick="next()">B.「我才正在想，看起來怎麼似曾相識」</button>
      <button onclick="next()">C.「我不小心聽到了……沒關係嗎」</button>
      <button onclick="next()">D.「耳機線還溫的，應該是你掉的吧。」</button>
    </div>
  </div>

  <script>
    function next() {
      location.href = 'syoyascene2.html';
    }
  </script>
</body>
</html>
